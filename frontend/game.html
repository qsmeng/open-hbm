<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>半数黑金 - 游戏页面</title>
    <link rel="icon" href="/static/images/hbm.png" type="image/x-icon">
    <link href="/static/index.css" rel="stylesheet" onerror="console.error('样式表加载失败。');">
    <script src="/static/index.js"></script>
</head>

<body>
    <!-- 动态加载导航栏 -->
    <div id="navbar-container"></div>
    <script>
        fetch('/static/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('加载导航栏失败:', error));
    </script>

    <main class="main" id="main">
        <!-- 游戏页面标题 -->
        <header class="header" id="header">
            <h1>
                欢迎来到 <img class="header-logo" src="/static/images/hbm.png" alt="Logo">
                <span class="gradient-text">半数黑金 - 游戏页面</span>
            </h1>
            <div class="header-buttons">
                <button class="button header-button" onclick="window.location.href='index.html'">返回首页</button>
            </div>
        </header>

        <!-- 游戏区域 -->
        <div class="game-area">
            <div class="game-content">
                <h2>游戏内容</h2>
                <p>这里是游戏页面，玩家可以在这里进行游戏操作。</p>
            </div>
        </div>
    </main>
</body>

</html>
