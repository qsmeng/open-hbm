<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>半数黑金(half-black-money)</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link href="/static/index/index.css" rel="stylesheet">
    <script defer src="/static/index/index.js" type="module"></script>
</head>
<body>
    <!-- 侧边导航栏 -->
    <sidebar class="sidebar" id="sidebar">
        <button id="hamburger-button" class="hamburger-button" title="切换侧边栏">☰</button>
        <nav>
            <ul>
                <li><a href="#" id="index" data-page="index/index">首页</a></li>
                <li><a href="#" id="game" data-page="game/game">开始游戏</a></li>
                <li><a href="#" id="rules" data-page="game/rules">游戏规则</a></li>
                <li><a href="#" id="user" data-page="user/user">个人信息</a></li>
                <li><a href="#" id="cards" data-page="cards/card-management">卡牌管理</a></li>
                <li><a href="#" id="match" data-page="match/match-stats">对局统计</a></li>
            </ul>
        </nav>
    </sidebar>
    <div>
        <!-- 注册/登录 标题 -->
        <header class="header" id="header">
            <h1>                
                <span class="gradient-text"><img class="header-logo" src="/static/images/hbm.png" alt="Logo">半数黑金 (half-black-money)</span>
            </h1>
            <div class="header-buttons">
                <button class="button header-button" data-page="auth/login">登录/注册</button>
            </div>
        </header>
        <!-- 主内容 -->
        <main> <!-- 点击其他页面导航时仅切换main区域 -->
            <div class="hero-section">
                <div class="hero-content">
                    <h2>欢迎来到半数黑金</h2>
                    <p>探索策略与运气的完美结合，开启你的冒险之旅！</p>
                    <button class="button hero-button" data-page="game/game">开始游戏</button>
                </div>
            </div>

            <div class="features-section">
                <div class="feature-card">
                    <h3>卡牌管理</h3>
                    <p>管理你的卡牌，构建最强卡组。</p>
                    <button class="button feature-button" data-page="cards/card-management">查看卡牌</button>
                </div>
                <div class="feature-card">
                    <h3>对局统计</h3>
                    <p>查看你的对局记录和统计数据。</p>
                    <button class="button feature-button" data-page="match/match-stats">查看统计</button>
                </div>
                <div class="feature-card">
                    <h3>游戏规则</h3>
                    <p>了解游戏规则，掌握胜利之道。</p>
                    <button class="button feature-button" data-page="game/rules">查看规则</button>
                </div>
            </div>

            <div class="chat-section">
                <div class="chat-messages" id="chat-messages">
                    <div class="message">欢迎来到半数黑金！</div>
                    <div class="message">输入消息开始聊天...</div>
                </div>
                <div class="chatbox">
                    <input type="text" id="chat-input" class="chat-input" placeholder="输入消息..." />
                    <button class="button chatbox-button">发送</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
