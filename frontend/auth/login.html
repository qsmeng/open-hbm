<main class="main" id="main">
    <!-- 登录模态框 -->
    <div class="modal" id="login-modal" style="display: flex; justify-content: center; align-items: center;">
        <div class="modal-content">
            <h2>用户登录</h2>
            <form id="login-form" onsubmit="event.preventDefault(); login();">
                <div>
                    <label for="login-username">用户名:</label>
                    <input type="text" id="login-username" required placeholder="请输入用户名">
                </div>
                <div>
                    <label for="login-password">密码:</label>
                    <input type="password" id="login-password" required placeholder="请输入密码">
                </div>
                <button type="submit" class="button">登录</button>
            </form>
            <div id="login-error" style="color: red; margin-top: 10px;"></div>
            <div class="login-options">
                <a href="javascript:void(0)" onclick="toggleModal('register'); closeModal('login');">立即注册</a>
                <a href="javascript:void(0)" onclick="toggleModal('forgot-password'); closeModal('login');">忘记密码</a>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal" id="register-modal" style="display: none; justify-content: center; align-items: center;">
        <div class="modal-content">
            <h2>用户注册</h2>
            <form id="register-form" onsubmit="event.preventDefault(); register();">
                <div>
                    <label for="register-username">用户名:</label>
                    <input type="text" id="register-username" required placeholder="请输入用户名">
                </div>
                <div>
                    <label for="register-password">密码:</label>
                    <input type="password" id="register-password" required placeholder="请输入密码">
                </div>
                <div>
                    <label for="register-email">电子邮件:</label>
                    <input type="email" id="register-email" required placeholder="请输入电子邮件">
                </div>
                <button type="submit" class="button">注册</button>
            </form>
            <div id="register-error" style="color: red; margin-top: 10px;"></div>
            <div class="register-options">
                <a href="javascript:void(0)" onclick="toggleModal('login'); closeModal('register');">返回登录</a>
            </div>
            <div id="register-result"></div>
        </div>
    </div>

    <!-- 忘记密码模态框 -->
    <div class="modal" id="forgot-password-modal" style="display: none; justify-content: center; align-items: center;">
        <div class="modal-content">
            <h2>忘记密码</h2>
            <form id="forgot-password-form" onsubmit="event.preventDefault(); handleForgotPassword();">
                <div>
                    <label for="forgot-password-email">电子邮件:</label>
                    <input type="email" id="forgot-password-email" required placeholder="请输入您的注册邮箱">
                </div>
                <button type="submit" class="button">提交</button>
            </form>
            <div id="forgot-password-result"></div>
            <div id="forgot-password-error" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>

</main>
<script defer src="/static/auth/login.js" type="module"></script>

<script>
// 登录函数
async function login() {
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    try {
        if (!response.ok) {
            throw new Error(`服务器返回错误: ${response.statusText}`);
        }

        const result = await response.json();
        document.getElementById('result').textContent = result.message || result.error;
    } catch (error) {
        console.error('登录请求失败:', error);
        document.getElementById('result').textContent = `登录失败: ${error.message}`;
    }
    // TODO: 处理登录失败和服务器错误的提示
}

// 注册函数
async function register() {
    const username = document.getElementById('register-username').value;
    const password = document.getElementById('register-password').value;
    const email = document.getElementById('register-email').value;

    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, email })
        });

        if (!response.ok) {
            throw new Error(`服务器返回错误: ${response.statusText}`);
        }

        const result = await response.json();
        document.getElementById('register-result').textContent = result.message || result.error;
    } catch (error) {
        console.error('注册请求失败:', error);
        document.getElementById('register-result').textContent = `注册失败: ${error.message}`;
    }
}

// 忘记密码函数
async function handleForgotPassword() {
    const email = document.getElementById('forgot-password-email').value;

    try {
        const response = await fetch('/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        if (!response.ok) {
            throw new Error(`服务器返回错误: ${response.statusText}`);
        }

        const result = await response.json();
        document.getElementById('forgot-password-result').textContent = result.message || result.error;
    } catch (error) {
        console.error('忘记密码请求失败:', error);
        document.getElementById('forgot-password-result').textContent = `请求失败: ${error.message}`;
    }
}

function closeModal(type) {
    const modal = document.getElementById(`${type}-modal`);
    if (modal) {
        modal.style.display = 'none';
    }
}

function toggleModal(type) {
    const modal = document.getElementById(`${type}-modal`);
    if (modal) {
        modal.style.display = modal.style.display === 'none' ? 'flex' : 'none';
    } else {
        console.error(`Modal element with ID ${type}-modal not found`);
    }
}

</script>
